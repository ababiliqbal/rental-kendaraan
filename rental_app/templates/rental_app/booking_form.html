<!DOCTYPE html>
<html>

<head>
    <title>Booking Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Formulir Sewa</h4>
                    </div>
                    <div class="card-body">

                        <div class="alert alert-info d-flex align-items-center">
                            {% if mobil.gambar %}
                            <img src="{{ mobil.gambar.url }}"
                                style="width: 80px; height: 60px; object-fit: cover; margin-right: 15px; border-radius: 5px;">
                            {% endif %}
                            <div>
                                <h5 class="mb-0 fw-bold">{{ mobil.merk }} {{ mobil.model }}</h5>
                                <small>Rp {{ mobil.harga_sewa_per_hari | floatformat:0 }} / hari</small>
                            </div>
                        </div>

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Tanggal Mulai</label>
                                {{ form.tgl_mulai }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tanggal Selesai</label>
                                {{ form.tgl_selesai }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Konfirmasi Booking</button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
