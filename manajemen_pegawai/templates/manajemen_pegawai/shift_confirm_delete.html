{% extends "manajemen_pegawai/dashboard_base.html" %}
{% block title %}Hapus Shift{% endblock %}
{% block content %}
<div class="container-fluid p-0 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow border-0 text-center" style="max-width: 400px;">
        <div class="card-body p-5">
            <div class="mb-3 text-danger"><i class="fas fa-trash-alt fa-3x"></i></div>
            <h4 class="fw-bold mb-3">Hapus Shift?</h4>
            <p class="text-muted mb-4">Shift <strong>{{ object.get_nama_shift_display }}</strong> akan dihapus permanen.
            </p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'shift_list' %}" class="btn btn-secondary px-4">Batal</a>
                <button type="submit" class="btn btn-danger px-4">Ya, Hapus</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
