<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pegawai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fc;
            font-family: Arial, sans-serif;
        }

        .form-card {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #005ae0;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0045b8;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="form-card">

        <!-- Judul otomatis -->
        <h2>
            {% if form.instance.pk %}
                Edit Pegawai
            {% else %}
                Tambah Pegawai Baru
            {% endif %}
        </h2>

        <!-- FORM -->
        <form method="POST" action="
            {% if form.instance.pk %}
                {% url 'pegawai_update' form.instance.pk %}
            {% else %}
                {% url 'pegawai_create' %}
            {% endif %}
        ">
            {% csrf_token %}

            <!-- Error global -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <!-- Semua field -->
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'pegawai_list' %}" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}
                        Update
                    {% else %}
                        Simpan
                    {% endif %}
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
