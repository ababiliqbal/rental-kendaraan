<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hapus Pegawai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fc;
            font-family: Arial, sans-serif;
        }

        .delete-card {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 35px;
            margin-top: 80px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            text-align: center;
        }

        .delete-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        .btn-danger {
            padding: 10px 25px;
            border-radius: 10px;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="delete-card">

        <div class="delete-icon">⚠️</div>

        <h2>Hapus Pegawai</h2>

        <p class="text-muted mb-4">
            Apakah Anda yakin ingin menghapus pegawai  
            <strong>{{ object.nama }}</strong>?
            <br>Data yang dihapus tidak dapat dikembalikan.
        </p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'pegawai_list' %}" class="btn btn-secondary">Batal</a>

                <button type="submit" class="btn btn-danger">
                    Hapus
                </button>
            </div>
        </form>

    </div>

</div>

</body>
</html>
