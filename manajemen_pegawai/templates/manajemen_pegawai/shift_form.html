<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Shift Pegawai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .page-title {
            font-weight: 700;
            margin-top: 40px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
            margin-top: 25px;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 22px;
            border-radius: 12px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 class="page-title">
        {% if form.instance.id %}
            Edit Shift Pegawai
        {% else %}
            Tambah Shift Pegawai
        {% endif %}
    </h2>

    <p class="text-muted">
        Silakan isi data shift dengan lengkap dan benar.
    </p>

    <div class="form-card">

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Pegawai</label>
                {{ form.pegawai }}
            </div>

            <div class="mb-3">
                <label class="form-label">Nama Shift</label>
                {{ form.nama_shift }}
            </div>

            <div class="mb-3">
                <label class="form-label">Jam Masuk</label>
                {{ form.jam_masuk }}
            </div>

            <div class="mb-3">
                <label class="form-label">Jam Keluar</label>
                {{ form.jam_keluar }}
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'shift_list' %}" class="btn btn-secondary">
                    Kembali
                </a>

                <button type="submit" class="btn btn-primary">
                    Simpan
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
