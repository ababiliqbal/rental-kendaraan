<!DOCTYPE html>
<html lang="id">

<head>
    <title>{{ title }} | AdminPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="fas {{ icon }} me-2"></i> {{ title }}</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nama Lengkap Mitra</label>
                                {{ form.nama }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nomor WhatsApp/HP</label>
                                {{ form.no_hp }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Alamat Domisili</label>
                                {{ form.alamat }}
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Keterangan / Catatan</label>
                                {{ form.keterangan }}
                                <div class="form-text">Contoh: Kontrak berlaku s.d Desember 2026.</div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="{% url 'daftar_mitra' %}" class="btn btn-light border">Batal</a>
                                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-save me-2"></i>
                                    Simpan Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
