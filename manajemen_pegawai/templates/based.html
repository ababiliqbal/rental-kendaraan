<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rental Kendaraan Profesional{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            padding-top: 56px;
            background-color: #f4f6f9;
        }
        /* Styling untuk card kendaraan dihapus karena link kendaraan dihapus, 
           namun saya biarkan agar tidak merusak template yang mungkin digunakan di block content */
        .card-kendaraan {
            transition: transform .2s, box-shadow .2s;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-kendaraan:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'pegawai_list' %}">
                <i class="fas fa-car-side"></i> RentalPro
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pegawai_list' %}">
                            <i class="fas fa-users"></i> Pegawai
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shift_list' %}">
                            <i class="fas fa-clock"></i> Shift
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jadwal_list' %}">
                            <i class="fas fa-calendar-alt"></i> Jadwal Kerja
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gaji_list' %}">
                            <i class="fas fa-money-bill-wave"></i> Gaji
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm ms-2" href="{% url 'admin:index' %}">
                            <i class="fas fa-tools"></i> Admin Panel
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 RentalPro. Sistem Informasi Rental Kendaraan.</p>
            <div class="mt-2">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
