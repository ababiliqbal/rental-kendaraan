<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan | RentalPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            color: #e9ecef;
            position: relative;
            user-select: none;
        }

        .car-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #0d6efd;
            animation: bounce 2s infinite;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-top: -20px;
            margin-bottom: 15px;
        }

        .error-text {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-home {
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
            transition: transform 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(13, 110, 253, 0.3);
        }

        /* Animasi Mobil "Njot-njotan" */
        @keyframes bounce {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container error-container">
        <div class="position-relative mb-4">
            <div class="error-code">404</div>
            <div class="car-icon">
                <i class="fas fa-car-crash"></i>
            </div>
        </div>

        <h1 class="error-title">Oops! Anda Tersesat?</h1>
        <p class="error-text">
            Sepertinya halaman yang Anda cari sedang diservis atau plat nomornya tidak terdaftar.
            Jangan khawatir, mari kita putar balik ke jalan yang benar.
        </p>

        <a href="{% url 'home' %}" class="btn btn-primary btn-home btn-lg">
            <i class="fas fa-home me-2"></i> Kembali ke Garasi
        </a>

        <div class="mt-4 text-muted small">
            &copy; 2025 RentalPro System
        </div>
    </div>

</body>

</html>
