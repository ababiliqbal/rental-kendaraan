<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kendaraan{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6f8fb; }
    .app-header { background: linear-gradient(90deg,#0d6efd,#0056b3); color: #fff; padding: 18px 0; margin-bottom: 24px; }
    .app-brand { font-weight: 700; letter-spacing: .3px; font-size: 1.2rem; }
    .card-elevated { border-radius: 12px; box-shadow: 0 8px 30px rgba(18,38,63,0.06); }
    .muted-small { color:#6c757d; font-size:.92rem; }
    .status-pill { padding:6px 12px; border-radius:999px; font-weight:600; font-size:.85rem; }
  </style>
</head>
<body>

  <header class="app-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="app-brand">Rental Kendaraan</div>
        <div class="muted-small">Admin Panel</div>
      </div>
      <nav>
        <a class="text-white me-3" href="{% url 'kendaraan:daftar_kendaraan' %}">Kendaraan</a>
        <a class="text-white me-3" href="{% url 'kendaraan:garasi_list' %}">Garasi</a>
        <a class="text-white me-3" href="{% url 'kendaraan:mobil_list' %}">Mobil</a>
        <a class="text-white" href="{% url 'kendaraan:motor_list' %}">Motor</a>
      </nav>
    </div>
  </header>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center muted-small mb-4">&copy; {{ now|default:"" }} Rental Kendaraan</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
