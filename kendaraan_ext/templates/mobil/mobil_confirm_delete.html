{% extends 'kendaraan/base_kendaraan.html' %}

{% block title %}Hapus Mobil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Hapus Mobil</h2>
    <p>Yakin ingin menghapus <strong>{{ mobil.kendaraan }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'kendaraan:mobil_detail' mobil.pk %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
